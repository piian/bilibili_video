<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th>标题</th>
            <th>aid</th>
            <th>bvid</th>
            <th>时间长度</th>
            <th>发布时间</th>
            <th>视频数量</th>
            <th>是否已加入</th>
            <th>操作</th>
        </tr>
        </thead>
        {% for item in list %}
            <tr class="{{ 'success' if item.is_join else "" }}">
                <th>{{ item.title }}</th>
                <th>{{ item.aid }}</th>
                <th>{{ item.bvid }}</th>
                <th>{{ item.length }}</th>
                <th>{{ item.created|datetime }}</th>
                <th>{{ item.video_review }}</th>
                <th>{{ '已加入' if item.is_join else "未加入" }}</th>
                <th>
                    <button class="btn btn-primary" onclick="join('{{ item.bvid }}')">
                        加入列表
                    </button>
                </th>
            </tr>
        {% endfor %}
    </table>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    function join(bvid) {
        axios.post("/play_list/" + bvid).then((res) => {
            console.log(res)
        })
    }
</script>
</body>
</html>
